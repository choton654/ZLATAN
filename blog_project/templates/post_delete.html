<!DOCTYPE html> {% extends 'base.html' %} {% block content %}

<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <p>
            <h3>Do You Want To Delete?</h3>
            <h1>{{post.title}}</h1>

        </p>
        <input class="btn btn-danger" type="submit" value="confirm" />
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>
</div>
{% endblock content %}
