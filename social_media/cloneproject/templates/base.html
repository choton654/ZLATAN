<!DOCTYPE html> {% load static %} {% load bootstrap4 %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cloneproject/css/master.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item active ">
                        <a class="nav-link " href="{% url 'posts:create' %} ">Post</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'groups:all' %} ">Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'groups:create' %} ">Create Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'accounts:logout' %} ">LogOut</a>
                    </li>
                    {% else %}
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'groups:all' %} ">Groups</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled " href="{% url 'accounts:login' %} ">LogIn</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled " href="{% url 'accounts:signup' %} ">SignUp</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <div class="container" id="content">
        {% block content %} {% endblock %}

    </div>
    <canvas id="canvas"></canvas>



</body>
<script src="{% static 'cloneproject/js/master.js'%}" type="text/javascript"></script>

</html>
